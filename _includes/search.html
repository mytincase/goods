<div class="container">
<div class="row">
 <div class="col-12">
   <div id="search-bar">
     <input type="text" class="form-control text-small launch-modal-search" id="search-input" name="q" maxlength="255" value="" placeholder="Type and enter..."/>
   </div>
   <ul id="results-container"></ul>
 </div>
</div>
</div>

<!-- Script pointing to jekyll-search.js -->
<script src="{{ site.baseurl }}/assets/js/jekyll-search.js" type="text/javascript"></script>

<script type="text/javascript">
SimpleJekyllSearch({
     searchInput: document.getElementById('search-input'),
     resultsContainer: document.getElementById('results-container'),
     json: '{{ site.baseurl }}/search.json',
     searchResultTemplate: '<li><a href="{url}" title="{desc}" target="_blank">{title}</a></li>',
     noResultsText: 'No results found',
     limit: 10000,
     fuzzy: false,
     exclude: ['Welcome']
});
</script>
